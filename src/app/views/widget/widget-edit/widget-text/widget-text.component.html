<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-brand" href="#"><i
      class="fas fa-angle-left"></i></a>
    <a class="navbar-brand text-black font-weight-bold">Widget Edit</a>
  </div>
  <a (click)="updateWidget()" class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check"></i>
  </a>
</nav>
<div class="container">
  <form>
    <div *ngIf=flag
         class="alert alert-danger">
      {{error}}
    </div>
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input [(ngModel)]="widget.name"
             name="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Widget Name"/>
    </div>
    <div class="form-group">
      <label for="Description"><b>Text</b></label>
      <input [(ngModel)]="widget.text"
             name="text"
             type="text"
             class="form-control"
             id="Description"
             placeholder="Widget Title"/>
    </div>
    <div class="form-group">
      <label for="number"><b>Row</b></label>
      <input [(ngModel)]="widget.row"
             name="row"
             type="number"
             class="form-control"
             id="number"
             placeholder="Widget Size"/>
    </div>
    <div class="form-group">
      <label for="place"><b>Placeholder</b></label>
      <input [(ngModel)]="widget.placeholder"
             name="placeholder"
             type="number"
             class="form-control"
             id="place"
             placeholder="Widget Size"/>
    </div>
    <a (click)="deleteWidget()" class="btn btn-danger btn-block"
       [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']"
    >Delete</a>
  </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <a routerLink="/user/{{userId}}" class="ml-auto mt-lg-0">
    <i class="fas fa-user"></i>
  </a>
</nav>
