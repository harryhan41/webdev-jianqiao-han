<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widgetId]" class="navbar-brand"
       href="#">
      <i class="fas fa-angle-left"></i>
    </a>
    <a class="navbar-brand text-black font-weight-bold">Search Flickr</a>
  </div>
</nav>

<!--!!Material on the page!!-->
<div class="container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fas fa-search"></span>
            </a>
        </span>
  </div>

  <div class="row">
    <!--<div *ngFor = "let pic of photos['photo']"-->
    <div *ngFor="let pic of photos"
         class="col-xs-4">
      <img (click)="selectPhoto(pic)"
           width="100%"
           [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>

      <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
      <p></p>
    </div>
  </div>

</div>
<!-- Footer -->

<nav class="navbar fixed-bottom navbar-light bg-light">
  <a routerLink="/user/{{userId}}" class="navbar-brand ml-auto" href="#"><i class="fas fa-user"></i></a>
</nav>
