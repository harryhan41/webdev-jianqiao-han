<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a class="navbar-brand" href="#"><i class="fas fa-angle-left"></i></a>
    <a class="navbar-brand" href="#">Widget Edit</a>
  </div>
  <ul class="navbar-nav ml-auto mt-lg-0">

<div class="container">
  <form>
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input [(ngModel)]="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="Description"><b>Text</b></label>
      <input [(ngModel)]="Description"
             type="text"
             class="form-control"
             id="Description"
             placeholder="Title"/>
    </div>
    <div class="form-group">
      <label for="url"><b>URL</b></label>
      <input [(ngModel)]="url"
             type="url"
             class="form-control"
             id="url"
             placeholder="http://google.com"/>
    </div>
    <div class="form-group">
      <label for="width"><b>Width</b></label>
      <input [(ngModel)]="width"
             type="number"
             class="form-control"
             id="width"
             placeholder=""/>
    </div>
    <a routerLink="/register" class="btn btn-danger btn-block">Delete</a>
  </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
