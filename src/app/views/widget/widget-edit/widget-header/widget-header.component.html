<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a routerLink="../" class="navbar-brand" href="#"><i class="fas fa-angle-left"></i></a>
    <a class="navbar-brand" href="#">Widget Edit</a>
  </div>
  <a (click)="updateWidget()" class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check"></i>
  </a>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input [(ngModel)]="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Page Name"/>
    </div>
    <div class="form-group">
      <label for="Description"><b>Text</b></label>
      <input [(ngModel)]="Description"
             type="text"
             class="form-control"
             id="Description"
             placeholder="Page Title"/>
    </div>
    <div class="form-group">
      <label for="number"><b>Size</b></label>
      <input [(ngModel)]="number"
             type="number"
             class="form-control"
             id="number"
             placeholder="Page Title"/>
    </div>
    <a (click)="deleteWidget()" class="btn btn-danger btn-block"
    >Delete</a>
  </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul routerLink="/user/{{userId}}" class="navbar-nav ml-auto mt-lg-0">
    <a class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
  </ul>
</nav>
