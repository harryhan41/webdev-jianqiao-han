<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>

  <form (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="username" ngModel required #username="ngModel"
             placeholder="username"/>
    </div>
    <div class="form-group">
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" ngModel required #password="ngModel"
             placeholder="password"/>
    </div>

    <div class="form-group">
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>
    </div>
    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </div>
    <div class="form-group">
      <a href="/facebook/login" class="btn btn-primary btn-block"> <span class="fab fa-facebook"></span> Facebook </a>
    </div>
    <div class="form-group">
      <a routerLink="/register" class="btn btn-success btn-block">Register</a>
    </div>
  </form>
</div>
