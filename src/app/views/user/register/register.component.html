<div class="container">

  <h1>Register</h1>

  <form (ngSubmit)="register()" #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="username" ngModel required #username="ngModel"
             placeholder="username"/>
    </div>
    <div class="form-group">
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" ngModel required #password="ngModel"
             placeholder="password"/>
    </div>

    <div class="form-group">
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="verifypassword" ngModel required #verifypassword="ngModel"
             placeholder="verify password"/>
    </div>

    <div class="form-group">
      <span class="help-block" *ngIf="!verifypassword.valid && verifypassword.touched">
      Please re-enter password!
    </span>
    </div>

    <div class="form-group">
      <button [disabled]="!f.valid || password.value !== verifypassword.value" class="btn btn-primary btn-block"
              type="submit" (click)="register()">Register
      </button>
    </div>

    <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>
  </form>
</div>
