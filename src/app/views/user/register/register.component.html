<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>

  <form>
    <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="username"/>
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="password"/>
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="verify password"/>
    </div>
  </form>

  <a routerLink="/user/:uid" class="btn btn-primary btn-block">Register</a>
  <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>
</div>
