<nav class="navbar navbar-expand-lg">
  <div>
    <a class="navbar-brand" href="#">Profile</a>
  </div>
  <ul class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check"></i>
  </ul>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input [(ngModel)]="username"
             type="text"
             class="form-control"
             id="username"
             placeholder="Alice"/>
    </div>
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="jannunzi@gmail.com"/>
    </div>
    <div class="form-group">
      <label for="firstname"><b>First Name</b></label>
      <input type="text"
             class="form-control"
             id="firstname"
             placeholder="Jose"/>
    </div>
    <div class="form-group">
      <label for="lastname"><b>Last Name</b></label>
      <input type="password"
             class="form-control"
             id="lastname"
             placeholder="Annunziato"/>
    </div>
    <a routerLink="/user/:uid" class="btn btn-primary btn-block">Websites</a>
    <a routerLink="/register" class="btn btn-danger btn-block">Logout</a>
  </form>
</div>
<nav class="navbar fixed-bottom">
  <ul class="navbar-nav ml-auto mt-lg-0">
    <a class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
  </ul>
</nav>
