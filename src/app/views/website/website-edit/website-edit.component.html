<div class="ib" id="page1">
  <nav class="navbar">
    <div>
      <a routerLink="/user/{{userId}}" class="navbar-brand" href="#"><i class="fas fa-angle-left"></i></a>
      <a class="navbar-brand" href="#">Websites</a>
    </div>
    <a routerLink="/user/{{userId}}/website/new" class="navbar-nav ml-auto mt-lg-0">
      <i class="fas fa-plus"></i>
    </a>
  </nav>

  <div class="container">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor="let website of websites">
        <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="fas fa-cog float-right"></span></a>
        <a routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>

  <nav class="navbar fixed-bottom">
    <ul class="navbar-nav ml-auto mt-lg-0">
      <a routerLink="/user/{{userId}}" class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
    </ul>
  </nav>
</div>

<div class="ib" id="page2">
  <nav class="navbar navbar-expand-lg">
    <div>
      <a class="navbar-brand" href="#"><i class="fas fa-angle-left" id="w-left"></i></a>
      <a class="navbar-brand" href="#">Edit Websites</a>
    </div>
    <a (click)="update()" class="navbar-nav ml-auto mt-lg-0">
      <i class="fas fa-check" id="w-check"></i>
    </a>
  </nav>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="website-name"><b>Website Name</b></label>
        <input [(ngModel)]="website.name" name="name" type="text" class="form-control" id="website-name"
               placeholder="Name"/>
      </div>
      <div class="form-group">
        <label for="website-description"><b>Website Description</b></label>
        <textarea [(ngModel)]="website.description" class="form-control" name="description" id="website-description"
                  placeholder="Description"
                  rows="6"></textarea>
      </div>
      <a (click)="delete()" class="btn btn-danger btn-block text-white">
        Delete
      </a>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom">
  <a routerLink="/user/{{userId}}" class="ml-auto" href="#"><i class="fas fa-user"></i></a>
</nav>
