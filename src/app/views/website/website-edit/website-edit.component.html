<div class="ib" id="page1">
  <nav class="navbar">
    <div>
      <a class="navbar-brand" href="#"><i class="fas fa-angle-left"></i></a>
      <a class="navbar-brand" href="#">Websites</a>
    </div>
    <ul class="navbar-nav ml-auto mt-lg-0">
      <i class="fas fa-plus"></i>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-9">Address Book App</div>
      <div class="col-sm-2 col-3"><i class="fas fa-cog"></i></div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-9">Blogger</div>
      <div class="col-sm-2 col-3"><i class="fas fa-cog"></i></div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-9">Blogging App</div>
      <div class="col-sm-2 col-3"><i class="fas fa-cog"></i></div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-9">Script Testing App</div>
      <div class="col-sm-2 col-3"><i class="fas fa-cog"></i></div>
    </div>
  </div>

  <nav class="navbar fixed-bottom">
    <ul class="navbar-nav ml-auto mt-lg-0">
      <a class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
    </ul>
  </nav>

</div>
<div class="ib" id="page2">
  <nav class="navbar navbar-expand-lg">
    <div>
      <a class="navbar-brand" href="#"><i class="fas fa-angle-left" id="w-left"></i></a>
      <a class="navbar-brand" href="#">Edit Websites</a>
    </div>
    <ul class="navbar-nav ml-auto mt-lg-0">
      <i class="fas fa-check" id="w-check"></i>
    </ul>
  </nav>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name"><b>Website Name</b></label>
        <input [(ngModel)]="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name"/>
      </div>
      <div class="form-group">
        <label for="Description"><b>Website Description</b></label>
        <textarea class="form-control" id="Description" placeholder="Description" rows="6"></textarea>
      </div>
      <a routerLink="/register" class="btn btn-danger btn-block">
        Delete
      </a>
    </form>
  </div>
  <nav class="navbar fixed-bottom">
    <ul class="navbar-nav ml-auto mt-lg-0">
      <a class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
    </ul>
  </nav>
</div>
