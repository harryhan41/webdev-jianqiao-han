<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a routerLink="/user/{{userId}}/website/{{websiteId}}/page" class="navbar-brand" href="#"><i
      class="fas fa-angle-left"></i></a>
    <a class="navbar-brand" href="#">Edit Pages</a>
  </div>
  <a (click)="updatePage()" class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check"></i>
  </a>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input [(ngModel)]="page.name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Blog Post"/>
    </div>
    <div class="form-group">
      <label for="title"><b>Title</b></label>
      <input [(ngModel)]="page.title"
             type="text"
             class="form-control"
             id="title"
             placeholder="Page Title"/>
    </div>
    <a (click)="deletePage()" class="btn btn-danger btn-block">
      Delete
    </a>
  </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto mt-lg-0">
    <a routerLink="/user/{{userId}}" class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
  </ul>
</nav>
