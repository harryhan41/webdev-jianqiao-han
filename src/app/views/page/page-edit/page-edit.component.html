<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a routerLink="/user/{{user_id}}/website/{{web_id}}/page" class="navbar-brand" href="#"><i
      class="fas fa-angle-left"></i></a>
    <a class="navbar-brand text-black">Edit Pages</a>
  </div>
  <a (click)="updatePage()" class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check"></i>
  </a>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input [(ngModel)]="page.name"
             name="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Blog Post"/>
    </div>
    <div class="form-group">
      <label for="title"><b>Title</b></label>
      <input [(ngModel)]="page.description"
             name="description"
             type="text"
             class="form-control"
             id="title"
             placeholder="Page Title"/>
    </div>
    <a (click)="deletePage()" class="btn btn-danger btn-block text-white">
      Delete
    </a>
  </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <a routerLink="/user/{{user_id}}" class="navbar-brand ml-auto" href="#"><i class="fas fa-user"></i></a>
</nav>
