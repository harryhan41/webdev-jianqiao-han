<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS5610 Web Development</title>
  <title>Web-Harry</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--
      <link href="css/style.css" rel="stylesheet"/>
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div class="container">
  <div class="card">
    <h1 class="card-header">Profile</h1>
    <form>
      <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="jannunzi"/>
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="jannunzi@gmail.com"/>
      </div>
      <div class="form-group">
        <label for="firstname"><b>First Name</b></label>
        <input type="text"
               class="form-control"
               id="firstname"
               placeholder="Jose"/>
      </div>
      <div class="form-group">
        <label for="lastname"><b>Last Name</b></label>
        <input type="password"
               class="form-control"
               id="lastname"
               placeholder="Annunziato"/>
      </div>
      <a class="btn btn-primary btn-block"
         href="profile.html">Websites</a>
      <a class="btn btn-danger btn-block"
         href="register.html">Logout</a>
    </form>
    <div class="card-footer">

    </div>
  </div>
</div>
</body>
</html>
