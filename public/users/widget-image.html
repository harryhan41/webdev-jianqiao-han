<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS5610 Web Development</title>
  <title>Web-Harry</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/widget-image.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!--
      <link href="css/style.css" rel="stylesheet"/>
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div>
    <a class="navbar-brand" href="#"><i class="fas fa-angle-left"></i></a>
    <a class="navbar-brand" href="#">Widget Edit</a>
  </div>
  <ul class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check"></i>
  </ul>
</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label for="name"><b>Name</b></label>
      <input type="text"
             class="form-control"
             id="name"
             placeholder="Page Name"/>
    </div>
    <div class="form-group">
      <label for="Description"><b>Text</b></label>
      <input type="text"
             class="form-control"
             id="Description"
             placeholder="Page Title"/>
    </div>
    <div class="form-group">
      <label for="url"><b>URL</b></label>
      <input type="url"
             class="form-control"
             id="url"
             placeholder="http://google.com"/>
    </div>
    <div class="form-group">
      <label for="width"><b>Width</b></label>
      <input type="number"
             class="form-control"
             id="width"
             placeholder="100%"/>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1"><b>Upload</b></label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <a class="btn btn-primary btn-block"
       href="register.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="register.html">Delete</a>
  </form>
</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto mt-lg-0">
    <a class="navbar-brand" href="#"><i class="fas fa-user"></i></a>
  </ul>
</nav>
</body>
</html>
